    <meta
      name="description"
      property="og:description"
      content="The idea to compile a book for beginning and medium-advanced baroque bassoon players arose from a desire to assist bassoonists with their first steps into an unknown world. In my experience as a teacher, starting on the baroque bassoon often involves an abundance of photocopies, scribbling down fingerings, dealing with reed issues, and figuring out how to maintain the instrument. This book is intended as a starter kit for experienced musicians embarking upon the baroque bassoon rather than a progressive method for complete beginners.&amp;nbsp;" />
